name: Fetch Blogger Posts

on:
  schedule:
    - cron: '0 0 * * *' # Runs daily at midnight
  workflow_dispatch:

jobs:
  fetch-posts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Fetch Blogger posts
        env:
          BLOGGER_API_KEY: ${{ secrets.BLOGGER_API_KEY }}
          BLOGGER_BLOG_ID: ${{ secrets.BLOGGER_BLOG_ID }}
        run: |
          curl -s "https://www.googleapis.com/blogger/v3/blogs/${{ env.BLOGGER_BLOG_ID }}/posts?key=${{ env.BLOGGER_API_KEY }}" -o blog-posts.json

      - name: Commit and push changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add blog-posts.json
          git commit -m "Update blog posts"
          git push