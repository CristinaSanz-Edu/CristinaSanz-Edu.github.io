    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        onerror="this.onerror=null;this.src='js/bootstrap.bundle.min.js';">
        </script>
    <script>
        //Load navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar').innerHTML = data;
            });
        // Load footer
        fetch('footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer').innerHTML = data;
            });

        // Fetch and display Blogger posts from JSON file
        fetch('blog-posts.json')
            .then(response => response.json())
            .then(data => {
                const posts = data.items;
                let html = '';
                posts.forEach(post => {
                    html += `
            <div class="blog-post">
                <h2>${post.title}</h2>
                <p>${post.content}</p>
            </div>
        `;
                });
                document.getElementById('blog-posts').innerHTML = html;
            })
            .catch(error => console.error('Error fetching Blogger posts:', error));
    </script>
</body>
